name: Generate GIFs

on:
  workflow_dispatch:
    inputs:
      resolution:
        description: Resolution in "1:2" style
        required: true
        type: string

jobs:
  transcode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
#      - name: Download from S3
#        env:
#          AWS_ACCESS_KEY_ID: ${{ secrets.s3_key_id }}
#          AWS_SECRET_ACCESS_KEY: ${{ secrets.s3_secret_key }}
#          AWS_DEFAULT_REGION: ru-central1
#          AWS_EC2_METADATA_DISABLED: true
#        run: |
#          aws s3 sync ${{ secrets.bucket_name }} . --endpoint-url=https://storage.yandexcloud.net
      - uses: FedericoCarboni/setup-ffmpeg@v2
        id: setup-ffmpeg
      - name: Run script file
        run: |
         chmod +x script.sh
         ./script.sh ${{ inputs.resolution }}
        shell: bash
      - name: Temp folder
        run: |
          mkdir gifs
          mv *.gif gifs
      - name: tasks
        run: |
          echo ${{ github.ref }} > ref.txt
          cat ref.txt
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_COMPRESS: zip
          GHR_PATH: gifs
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - uses: Roang-zero1/github-upload-release-artifacts-action@v3.0.0
        with:
          args: ./artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
